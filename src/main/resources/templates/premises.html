<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title th:text="'Lokal: ' + ${premises.name}">Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="nav d-flex justify-content-between align-items-center text-center">                    
                    <h4 class="m-0" th:text="'Lokal: ' + ${premises.name}">Lokal: Vårdcentral Hälsan</h4>
                    <div class="d-flex gap-2">
                        <a class="btn btn-primary">Uppdatera</a>
                        <form>
                            <button class="btn btn-success btn-large" type="submit">Logga Ut</button>
                        </form>
                    </div>    
                </div>
            </div>
            <div class="card-body">                
                <h5 class="card-subtitle mb-2">Adress:</h5>
                <p>
                    <span th:text="|${premises.address.streetAddress}, ${premises.address.zipCode}, ${premises.address.city}|">Storgatan 23, 35238, Växjö</span>
                </p>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-subtitle">Upplagda tider:</h5>
                    <a class="btn btn-success">Skapa bokning</a>
                </div>                            

                <table th:if="${premises.bookings != null || !premises.bookings.isEmpty()}" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Tid</th>
                            <th scope="col">Pris</th>                            
                            <th scope="col">Vaccin</th>
                            <th scope="col">Åtgärder</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle">
                            <td>2022-03-10 09:00</td>
                            <td>0 SEK</td>
                            <td>Covid 19</td>
                            <td>
                                <div class="d-flex">
                                    <a class="btn btn-info text-white me-2">Visa</a>
                                    <a class="btn btn-primary me-2">Ändra</a>
                                    <div>
                                        <form method="post">
                                            <input type="hidden" id="bookingId" value="bookingIdValue" name="id">
                                            <button class="btn btn-danger" type="submit">Ta bort</button>
                                        </form>
                                    </div>
                                </div>    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>                       
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
